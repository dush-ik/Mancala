<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mancala</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>Mancala</h2>
    </header>
    <main>
      <div class="restart">
        <button>Restart</button>
      </div>
      <section class="game">
        <h3>Computer</h3>
        <div class="game__board">
          <div class="game__score" id="computer-score"></div>
          <div>
            <div class="game__pits" id="computer-pits">
              <div id="comp-pit-0"></div>
              <div id="comp-pit-1"></div>
              <div id="comp-pit-2"></div>
              <div id="comp-pit-3"></div>
              <div id="comp-pit-4"></div>
              <div id="comp-pit-5"></div>
            </div>
            <div class="game__pits" id="player-pits">
              <div id="player-pit-0"></div>
              <div id="player-pit-1"></div>
              <div id="player-pit-2"></div>
              <div id="player-pit-3"></div>
              <div id="player-pit-4"></div>
              <div id="player-pit-5"></div>
            </div>
          </div>
          <div class="game__score" id="player-score"></div>
        </div>
        <h3>Player</h3>
      </section>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
